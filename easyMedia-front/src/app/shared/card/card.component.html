<div class="card">
    <div class="card-title">{{ cardInfo.title }}</div>
    <div class="card-body">
        <p>{{ cardInfo.body }}</p>
    </div>
    <div class="card-footer">
        <span>{{ cardInfo.date }}</span>
        <span><strong>{{ cardInfo.creator.name }}</strong></span>
    </div>
</div>
